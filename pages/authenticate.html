<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body class="container">
    <div class="auth" id="auth">
        <div id="left-panel">
            <div id="login" class="panel-content">
                <h2 style="margin-top: 50px;">Welcome Cooks</h2>
                <form class="log-input">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                </form>
                <p>Don't have an account?
                    <span onclick="showSignup()">Sign Up</span>
                </p>
            </div>
            <div id="ff-left" class="panel-content">
                <div style="display: flex; margin-top: 30px;">
                    <div class="logo">
                        <img src="../images/logo.png">
                    </div>
                    <div class="name">
                        <h1>FLAVORFLOW</h1>
                        <p>RECIPES FLOWING AT YOUR FINGERTIPS</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="right-panel">
            <div id="ff-right" class="panel-content">
                <div style="display: flex; margin-top: 30px;">
                    <div class="logo">
                        <img src="../images/logo.png">
                    </div>
                    <div class="name">
                        <h1>FLAVORFLOW</h1>
                        <p>RECIPES FLOWING AT YOUR FINGERTIPS</p>
                    </div>
                </div>
            </div>
            <div id="signup" class="panel-content">
                <h2 style="margin-top: 50px;">Create Account</h2>
                <form class="sign-input">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Username">
                    <input type="tel" placeholder="Phone Number">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                    <button>Sign Up</button>
                </form>
                <p>Already have an account?
                    <span onclick="showLogin()">Login</span>
                </p>
            </div>
        </div>
        
        
    </div>
    
   <script>
        function showSignup() {
            document.getElementById("auth").classList.add("signup-mode");
        }

        function showLogin() {
            document.getElementById("auth").classList.remove("signup-mode");
        }
        // Fetch users from FastAPI
        fetch("http://localhost:8000/users")
            .then(response => response.json())
            .then(users => {
                const list = document.getElementById("user-list");
                users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `${user.email} - ${user.username} - ${user.phonenumber} - ${user.password}`;
                list.appendChild(li);
                });
            })
            .catch(error => console.error("Error fetching users:", error));

        const signupForm = document.querySelector(".sign-input");
        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = signupForm.querySelector('input[type="email"]').value;
            const username = signupForm.querySelector('input[placeholder="Username"]').value;
            const phonenumber = signupForm.querySelector('input[placeholder="Phone Number"]').value;
            const password = signupForm.querySelector('input[type="password"]').value;
            const confirmPassword = signupForm.querySelector('input[placeholder="Confirm Password"]').value;

            if(password !== confirmPassword){
                alert("Passwords do not match!");
                return;
            }
            const response = await fetch("http://localhost:8000/signup", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({email, username, phonenumber, password})
            });
            const data = await response.json();
            alert(data.message || data.error);
        });

        const loginForm = document.querySelector(".log-input");
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = loginForm.querySelector('input[type="text"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            const response = await fetch("http://localhost:8000/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            });
            const data = await response.json();
            if(data.user) {
                // redirect to home page
                window.location.href = "home.html";
            } else {
                alert(data.error);
            }
        });

    </script>
</body>
</html>
